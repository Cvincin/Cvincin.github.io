<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>垃圾分类小游戏</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <div class="game-container">
    <h1>垃圾分类小游戏</h1>
    <div class="timer-container">
      <p id="timer">180</p>
    </div>
    <div class="score-container">
      <p>得分: <span id="score">0</span></p>
    </div>
    <div class="item-container">
      <div id="item" draggable="true"></div>
    </div>
    <div class="bin-container">
      <div class="bin" data-category="hazardous">
        <div class="bin-image-container">
          <img src="images/hazardous-bin-new.png" alt="有害垃圾" />
        </div>
      </div>
      <div class="bin" data-category="recyclable">
        <div class="bin-image-container">
          <img src="images/recyclable-bin-new.png" alt="可回收物" />
        </div>
      </div>
      <div class="bin" data-category="wet">
        <div class="bin-image-container">
          <img src="images/wet-bin-new.png" alt="厨余垃圾" />
        </div>
      </div>
      <div class="bin" data-category="dry">
        <div class="bin-image-container">
          <img src="images/dry-bin-new.png" alt="其他垃圾" />
        </div>
      </div>
    </div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <p id="modal-message"></p>
        <button id="modal-continue">继续游戏</button>
        <button id="modal-restart">再来一次</button>
        <button id="backToHomeButton">返回首页</button>
      </div>
    </div>
    <div class="music-toggle-container">
      <button id="music-toggle" class="music-toggle-button">
        <img src="images/music-icon.png" alt="音乐开关" />
      </button>
    </div>
  </div>

<!-- 在body内添加一个全局的+1显示容器 -->
<div id="plus-one-global" class="plus-one-global">+1</div>

</body>

</html>
